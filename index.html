<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Calendar</title>

    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Testing - Studentkalender</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Hjem</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Administrer arrangement (admin)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log-in/ut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4">
    <h1 class="text-center">Student Calendar</h1>
    <div id="root"></div>
  </div>

  <!-- Calender -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <button id="prevMonth" class="btn btn-primary">&lt; Forrige</button>
            <h3 id="monthYear" class="mb-0"></h3>
            <button id="nextMonth" class="btn btn-primary">Neste &gt;</button>
        </div>

        <div id="calendarDays" class="row text-center fw-bold"></div>
        <div id="calendarDates"></div>
    </div>

    <script>
    const monthYearEl = document.getElementById('monthYear');
    const calendarDaysEl = document.getElementById('calendarDays');
    const calendarDatesEl = document.getElementById('calendarDates');
    const prevBtn = document.getElementById('prevMonth');
    const nextBtn = document.getElementById('nextMonth');

    const daysOfWeek = ["Man", "Tir", "Ons", "Tor", "Fre", "Lør", "Søn"];

    let currentDate = new Date();

    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        // Month title
        monthYearEl.textContent = currentDate.toLocaleString("no-NB", { month: "long", year: "numeric" });

        // Days of week header
        calendarDaysEl.innerHTML = '';
        daysOfWeek.forEach(day => {
            const dayEl = document.createElement('div');
            dayEl.className = 'col border p-2';
            dayEl.textContent = day;
            calendarDaysEl.appendChild(dayEl);
        });

        // Days in month
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        const firstDayIndex = new Date(year, month, 1).getDay(); // 0=Sunday
        const lastDayIndex = new Date(year, month, daysInMonth).getDay(); // 0=Sunday

        // Monday-first adjustment
        const paddingStart = firstDayIndex === 0 ? 6 : firstDayIndex - 1;
        const paddingEnd = lastDayIndex === 0 ? 0 : 7 - lastDayIndex;

        // build array with start + dates + end padding
        const allDays = [
            ...Array(paddingStart).fill(null), 
            ...Array(daysInMonth).fill().map((_, i) => i + 1),
            ...Array(paddingEnd).fill(null)
        ];

        // Render in rows of 7
        calendarDatesEl.innerHTML = '';
        for (let i = 0; i < allDays.length; i += 7) {
            const week = allDays.slice(i, i + 7);
            const row = document.createElement('div');
            row.className = 'row text-center';
            week.forEach(day => {
                const col = document.createElement('div');
                col.className = 'col border p-2';
                col.textContent = day || '';
                row.appendChild(col);
        });
        calendarDatesEl.appendChild(row);
        }
    } 

    prevBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    nextBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });

    renderCalendar();
    </script>

    <!-- Bootstrap JS bundle (required for responsive navbar toggling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
